<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather & Time Widget</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>üå§Ô∏è Weather Widget</h1>
    </header>
    
    <div class="popup-content">
      <div class="weather-display" id="weatherDisplay">
        <div class="loading">Loading weather...</div>
      </div>
      
      <div class="time-display" id="timeDisplay">
        <div class="time">--:--</div>
        <div class="date">--</div>
      </div>
      
      <div class="controls">
        <label class="toggle-label">
          <input type="checkbox" id="toggleWidget" checked>
          <span>Show Widget on Pages</span>
        </label>
        
        <label class="toggle-label">
          <input type="checkbox" id="toggleTime" checked>
          <span>Show Time</span>
        </label>
        
        <label class="toggle-label">
          <input type="checkbox" id="toggleCelsius">
          <span>Use Celsius</span>
        </label>
        
        <div class="position-controls">
          <label>Widget Position:</label>
          <select id="widgetPosition">
            <option value="top-right">Top Right</option>
            <option value="top-left">Top Left</option>
            <option value="bottom-right">Bottom Right</option>
            <option value="bottom-left">Bottom Left</option>
          </select>
        </div>
        
        <div class="transparency-controls">
          <label>Transparency:</label>
          <input type="range" id="transparencySlider" min="0.1" max="1" step="0.05" value="0.75">
          <span id="transparencyValue">75%</span>
        </div>
        
        <button id="refreshWeather" class="refresh-btn">üîÑ Refresh</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
